services:
  - type: web
    name: smart-warehouse-backend
    env: python
    region: singapore
    plan: free
    buildCommand: "cd backend && pip install -r requirement.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
