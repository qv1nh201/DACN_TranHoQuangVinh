<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; font-family: sans-serif; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        input { display: block; margin: 10px auto; padding: 10px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>KHO THÔNG MINH</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập (admin/staff)">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="handleLogin()">ĐĂNG NHẬP</button>
    </div>

    <script>
        function handleLogin() {
            const user = document.getElementById('username').value;
            // Đây là đoạn "Giả trân": Hardcode tài khoản
            if (user === 'admin') {
                localStorage.setItem('role', 'admin'); // Lưu quyền Quản lý
                window.location.href = 'index.html';
            } else if (user === 'staff') {
                localStorage.setItem('role', 'staff'); // Lưu quyền Nhân viên
                window.location.href = 'index.html';
            } else {
                alert('Sai tài khoản! (Thử: admin hoặc staff)');
            }
        }
    </script>
</body>
</html>
